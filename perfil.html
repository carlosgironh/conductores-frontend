<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Perfil del Conductor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:20px;
}

.card{
  background:white;
  max-width:650px;
  margin:auto;
  padding:25px;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

h1{
  text-align:center;
  margin-bottom:10px;
}

.nombreGrande{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  margin-bottom:20px;
}

.item{
  background:#f8f9fa;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}

.item strong{
  display:block;
}

button{
  background:#0d6efd;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
  margin-top:5px;
}

button:hover{
  opacity:0.9;
}

#qrContainer{
  text-align:center;
  margin-top:25px;
}

.loginBox{
  margin-top:25px;
  padding-top:15px;
  border-top:1px solid #ddd;
}

input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:6px;
  border:1px solid #ccc;
}
</style>
</head>
<body>

<div class="card">

<h1>Perfil Verificado</h1>

<div id="perfilPublico">

<div class="nombreGrande" id="nombreCompleto"></div>

<div id="datosContainer"></div>

<div id="qrContainer">
  <canvas id="qr"></canvas>
  <br>
  <button onclick="descargarQR()">Descargar QR</button>
</div>

</div>

<div class="loginBox">
<h3>Editar Perfil</h3>
<input id="loginEmail" type="email" placeholder="Correo">
<input id="loginPassword" type="password" placeholder="Contraseña">
<button onclick="login()">Iniciar Sesión</button>
<div id="loginMensaje"></div>
</div>

</div>

<script>

const API = "https://conductores-api.onrender.com";

const SUPABASE_URL = "https://ugchmuhjzzyofoogprlr.supabase.co";
const SUPABASE_KEY = "TU_PUBLIC_ANON_KEY";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let conductorId = new URLSearchParams(window.location.search).get("id");

async function cargarPerfil(){
  const res = await fetch(`${API}/api/conductores/${conductorId}`);
  const data = await res.json();

  if(!data.conductor){
    alert("Conductor no encontrado");
    return;
  }

  const c = data.conductor;

  document.getElementById("nombreCompleto").innerText =
    `${c.nombres} ${c.apellidos}`;

  const cont = document.getElementById("datosContainer");
  cont.innerHTML = "";

  function crearItem(titulo, valor, tipoDoc){
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <strong>${titulo}</strong>
      ${valor}
      ${buscarBotonDocumento(tipoDoc)}
    `;
    cont.appendChild(div);
  }

  function buscarBotonDocumento(tipo){
    if(!data.documentos) return "";
    const doc = data.documentos.find(d => d.tipo === tipo);
    if(!doc) return "";
    return `<br><a href="${doc.url_archivo}" target="_blank">
              <button>Ver Documento</button>
            </a>`;
  }

  crearItem("Cédula de Identidad", c.cedula, "cedula");
  crearItem("Licencia", c.licencia, "licencia");
  crearItem("Placa", c.placa, "registro_vehicular");
  crearItem("Modelo", c.modelo || "-", "foto_vehiculo");
  crearItem("Marca", c.marca || "-", "foto_vehiculo");
  crearItem("Color", c.color || "-", "foto_vehiculo");
  crearItem("Número de Póliza", c.poliza_numero, "poliza");
  crearItem("Registro Vehicular", "Documento Oficial", "registro_vehicular");

  generarQR();
}

function generarQR(){
  const canvas = document.getElementById("qr");
  const url = window.location.href;

  QRCode.toCanvas(canvas, url, {
    width:220,
    errorCorrectionLevel:'H'
  }, function (error) {

    if(error) return console.error(error);

    const ctx = canvas.getContext("2d");
    const logo = new Image();
    logo.src = "logo.png"; // coloca tu logo en la misma carpeta

    logo.onload = function(){
      const size = 50;
      const x = (canvas.width - size)/2;
      const y = (canvas.height - size)/2;

      ctx.fillStyle = "white";
      ctx.fillRect(x-5, y-5, size+10, size+10);

      ctx.drawImage(logo, x, y, size, size);
    }
  });
}

function descargarQR(){
  const canvas = document.getElementById("qr");
  const link = document.createElement("a");
  link.download = "perfil_qr.png";
  link.href = canvas.toDataURL();
  link.click();
}

async function login(){
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const { error } = await supabaseClient.auth.signInWithPassword({email,password});

  if(error){
    document.getElementById("loginMensaje").innerText = error.message;
  }else{
    document.getElementById("loginMensaje").innerText = "Sesión iniciada";
  }
}

cargarPerfil();

</script>
</body>
</html>
