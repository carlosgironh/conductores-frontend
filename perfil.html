<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Perfil del Conductor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:20px;
}

.card{
  background:white;
  max-width:700px;
  margin:auto;
  padding:30px;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
}

h1{
  text-align:center;
  margin-bottom:5px;
}

.subtitulo{
  text-align:center;
  font-size:14px;
  color:green;
  margin-bottom:25px;
}

.nombreGrande{
  text-align:center;
  font-size:24px;
  font-weight:bold;
  margin-bottom:20px;
}

.resumen{
  background:#f8f9fa;
  padding:20px;
  border-radius:10px;
}

.linea{
  margin-bottom:10px;
}

.linea strong{
  display:inline-block;
  width:160px;
}

button{
  background:#0d6efd;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  margin-top:8px;
}

button:hover{
  opacity:0.9;
}

#qrContainer{
  text-align:center;
  margin-top:30px;
}

.loginBox{
  margin-top:30px;
  padding-top:20px;
  border-top:1px solid #ddd;
}

input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
</style>
</head>
<body>

<div class="card">

<h1>Perfil del Conductor</h1>
<div class="subtitulo">✔ Perfil Verificado</div>

<div class="nombreGrande" id="nombreCompleto"></div>

<div class="resumen" id="resumenDatos"></div>

<div id="qrContainer">
  <canvas id="qr"></canvas>
  <br>
  <button onclick="descargarQR()">Descargar QR</button>
</div>

<div class="loginBox">
<h3>Editar Perfil</h3>
<input id="loginEmail" type="email" placeholder="Correo">
<input id="loginPassword" type="password" placeholder="Contraseña">
<button onclick="login()">Iniciar Sesión</button>
<div id="loginMensaje"></div>
</div>

</div>

<script>

const API = "https://conductores-api.onrender.com";

const SUPABASE_URL = "https://ugchmuhjzzyofoogprlr.supabase.co";
const SUPABASE_KEY = "TU_PUBLIC_ANON_KEY";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let conductorId = new URLSearchParams(window.location.search).get("id");

async function cargarPerfil(){

  const res = await fetch(`${API}/api/conductores/${conductorId}`);
  const data = await res.json();

  if(!data.conductor){
    alert("Conductor no encontrado");
    return;
  }

  const c = data.conductor;
  const docs = data.documentos || [];

  function obtenerDocumento(tipo){
    const doc = docs.find(d => d.tipo === tipo);
    return doc ? doc.url_archivo : null;
  }

  document.getElementById("nombreCompleto").innerText =
    `${c.nombres} ${c.apellidos}`;

  const cont = document.getElementById("resumenDatos");

  const docIdentidad = obtenerDocumento("licencia") || obtenerDocumento("cedula");
  const docRegistro = obtenerDocumento("registro_vehicular");
  const docPoliza = obtenerDocumento("poliza");

  cont.innerHTML = `
    <div class="linea"><strong>Cédula:</strong> ${c.cedula}</div>
    <div class="linea"><strong>Licencia:</strong> ${c.licencia}</div>
    ${docIdentidad ? `
      <a href="${docIdentidad}" target="_blank">
        <button>Ver Documento de Identidad</button>
      </a>
    ` : ""}

    <hr>

    <div class="linea"><strong>Placa:</strong> ${c.placa}</div>
    <div class="linea"><strong>Modelo:</strong> ${c.modelo || "-"}</div>
    <div class="linea"><strong>Marca:</strong> ${c.marca || "-"}</div>
    <div class="linea"><strong>Color:</strong> ${c.color || "-"}</div>
    ${docRegistro ? `
      <a href="${docRegistro}" target="_blank">
        <button>Ver Registro Vehicular</button>
      </a>
    ` : ""}

    <hr>

    <div class="linea"><strong>Número de Póliza:</strong> ${c.poliza_numero}</div>
    ${docPoliza ? `
      <a href="${docPoliza}" target="_blank">
        <button>Ver Documento de Póliza</button>
      </a>
    ` : ""}
  `;

  generarQR();
}

function generarQR(){
  const canvas = document.getElementById("qr");
  const url = window.location.href;

  QRCode.toCanvas(canvas, url, {
    width:220,
    errorCorrectionLevel:'H'
  }, function (error) {

    if(error) return console.error(error);

    const ctx = canvas.getContext("2d");
    const logo = new Image();
    logo.src = "logo.png";

    logo.onload = function(){
      const size = 50;
      const x = (canvas.width - size)/2;
      const y = (canvas.height - size)/2;

      ctx.fillStyle = "white";
      ctx.fillRect(x-5, y-5, size+10, size+10);
      ctx.drawImage(logo, x, y, size, size);
    }
  });
}

function descargarQR(){
  const canvas = document.getElementById("qr");
  const link = document.createElement("a");
  link.download = "perfil_qr.png";
  link.href = canvas.toDataURL();
  link.click();
}

async function login(){
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const { error } = await supabaseClient.auth.signInWithPassword({email,password});

  if(error){
    document.getElementById("loginMensaje").innerText = error.message;
  }else{
    document.getElementById("loginMensaje").innerText = "Sesión iniciada";
  }
}

cargarPerfil();

</script>
</body>
</html>
