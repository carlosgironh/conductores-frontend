<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Perfil del Conductor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:20px;
}

.card{
  background:white;
  max-width:750px;
  margin:auto;
  padding:30px;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
}

h1{
  text-align:center;
  margin-bottom:5px;
}

.verificado{
  text-align:center;
  color:green;
  font-size:14px;
  margin-bottom:20px;
}

.headerPerfil{
  display:flex;
  gap:20px;
  align-items:center;
  margin-bottom:20px;
}

.fotoConductor{
  width:120px;
  height:120px;
  border-radius:12px;
  object-fit:cover;
  border:3px solid #0d6efd;
}

.nombreGrande{
  font-size:22px;
  font-weight:bold;
}

.resumen{
  background:#f8f9fa;
  padding:20px;
  border-radius:10px;
}

.linea{
  margin-bottom:8px;
}

.linea strong{
  display:inline-block;
  width:170px;
}

button{
  background:#0d6efd;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  margin-top:8px;
}

button:hover{
  opacity:0.9;
}

.fotoVehiculo{
  width:100%;
  max-height:250px;
  object-fit:cover;
  border-radius:10px;
  margin-top:10px;
}

#qrContainer{
  text-align:center;
  margin-top:30px;
}

.loginBox{
  margin-top:30px;
  padding-top:20px;
  border-top:1px solid #ddd;
}

input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
</style>
</head>
<body>

<div class="card">

<h1>Perfil del Conductor</h1>
<div class="verificado">✔ Perfil Verificado</div>

<div class="headerPerfil">
  <img id="fotoConductor" class="fotoConductor" src="" alt="Foto Conductor">
  <div>
    <div class="nombreGrande" id="nombreCompleto"></div>
    <div id="cedulaTexto"></div>
  </div>
</div>

<div class="resumen" id="resumenDatos"></div>

<div id="qrContainer">
  <canvas id="qr"></canvas>
  <br>
  <button onclick="descargarQR()">Descargar QR</button>
</div>

<div class="loginBox">
<h3>Editar Perfil</h3>
<input id="loginEmail" type="email" placeholder="Correo">
<input id="loginPassword" type="password" placeholder="Contraseña">
<button onclick="login()">Iniciar Sesión</button>
<div id="loginMensaje"></div>
</div>

</div>

<script>

const API = "https://conductores-api.onrender.com";

const SUPABASE_URL = "https://ugchmuhjzzyofoogprlr.supabase.co";
const SUPABASE_KEY = "TU_PUBLIC_ANON_KEY";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let conductorId = new URLSearchParams(window.location.search).get("id");

async function cargarPerfil(){

  const res = await fetch(`${API}/api/conductores/${conductorId}`);
  const data = await res.json();

  if(!data.conductor){
    alert("Conductor no encontrado");
    return;
  }

  const c = data.conductor;
  const docs = data.documentos || [];

  function obtenerDocumento(tipo){
    const doc = docs.find(d => d.tipo === tipo);
    return doc ? doc.url_archivo : null;
  }

  document.getElementById("nombreCompleto").innerText =
    `${c.nombres} ${c.apellidos}`;

  document.getElementById("cedulaTexto").innerText =
    "Cédula: " + c.cedula;

  const docCedula = obtenerDocumento("cedula");
  const docLicencia = obtenerDocumento("licencia");
  const docRegistro = obtenerDocumento("registro_vehicular");
  const docPoliza = obtenerDocumento("poliza_vehicular");
  const fotoVehiculo = obtenerDocumento("foto_vehiculo");
  const fotoConductor = obtenerDocumento("foto_conductor");

  if(fotoConductor){
    document.getElementById("fotoConductor").src = fotoConductor;
  }

  const cont = document.getElementById("resumenDatos");

  cont.innerHTML = `
    <div class="linea"><strong>Licencia:</strong> ${c.licencia}</div>
    ${docCedula ? `<a href="${docCedula}" target="_blank"><button>Ver Cédula</button></a>` : ""}
    ${docLicencia ? `<a href="${docLicencia}" target="_blank"><button>Ver Licencia</button></a>` : ""}

    <hr>

    <div class="linea"><strong>Placa:</strong> ${c.placa}</div>
    <div class="linea"><strong>Modelo:</strong> ${c.modelo || "-"}</div>
    <div class="linea"><strong>Marca:</strong> ${c.marca || "-"}</div>
    <div class="linea"><strong>Color:</strong> ${c.color || "-"}</div>
    ${docRegistro ? `<a href="${docRegistro}" target="_blank"><button>Ver Registro Vehicular</button></a>` : ""}

    ${fotoVehiculo ? `
      <hr>
      <strong>Foto del Vehículo:</strong>
      <img src="${fotoVehiculo}" class="fotoVehiculo">
    ` : ""}

    <hr>

    <div class="linea"><strong>Número de Póliza:</strong> ${c.poliza_numero}</div>
    ${docPoliza ? `<a href="${docPoliza}" target="_blank"><button>Ver Póliza Vehicular</button></a>` : ""}
  `;

  generarQR();
}

function generarQR(){
  const canvas = document.getElementById("qr");
  const url = window.location.href;

  QRCode.toCanvas(canvas, url, {
    width:220,
    errorCorrectionLevel:'H'
  }, function (error) {

    if(error) return console.error(error);

    const ctx = canvas.getContext("2d");
    const logo = new Image();
    logo.src = "logo.png";

    logo.onload = function(){
      const size = 50;
      const x = (canvas.width - size)/2;
      const y = (canvas.height - size)/2;

      ctx.fillStyle = "white";
      ctx.fillRect(x-5, y-5, size+10, size+10);
      ctx.drawImage(logo, x, y, size, size);
    }
  });
}

function descargarQR(){
  const canvas = document.getElementById("qr");
  const link = document.createElement("a");
  link.download = "perfil_qr.png";
  link.href = canvas.toDataURL();
  link.click();
}

async function login(){
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const { error } = await supabaseClient.auth.signInWithPassword({email,password});

  if(error){
    document.getElementById("loginMensaje").innerText = error.message;
  }else{
    document.getElementById("loginMensaje").innerText = "Sesión iniciada";
  }
}

cargarPerfil();

</script>
</body>
</html>
