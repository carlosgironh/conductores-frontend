<script>
const API = "https://conductores-api.onrender.com";
const SUPABASE_URL = "https://ugchmuhjzzyofoogprlr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnY2htdWhqenp5b2Zvb2dwcmxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwODUyNDQsImV4cCI6MjA4NTY2MTI0NH0.kB4ZjPhfP29JL6apWFKrXfW-AwnsCKHfmVsBUVjPsX4";

// Cambié el nombre a supabaseClient para no redeclarar el global
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById("formConductor");
const mensaje = document.getElementById("mensaje");

form.addEventListener("submit", async e=>{
  e.preventDefault();
  mensaje.innerText = "Procesando...";
  try {
    // Crear usuario Supabase
    const { data, error } = await supabaseClient.auth.signUp({
      email: email.value.trim(),
      password: password.value.trim()
    });
    if(error) throw new Error(error.message);
    const userId = data.user.id;
    const qr_token = crypto.randomUUID();

    // Crear conductor en backend
    const res = await fetch(`${API}/api/registro`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({
        email: email.value.trim(),
        password: password.value.trim(),
        nombres: nombres.value.trim(),
        apellidos: apellidos.value.trim(),
        cedula: cedula.value.trim(),
        licencia: licencia.value.trim(),
        placa: placa.value.trim(),
        modelo: modelo.value.trim(),
        marca: marca.value.trim(),
        color: color.value.trim(),
        poliza_numero: poliza_numero.value.trim(),
        auth_user_id: userId
      })
    });
    const dataBackend = await res.json();
    if(!res.ok) throw new Error(dataBackend.error||"Error registro conductor");
    const conductorId = dataBackend.conductorId;

    // Subir documentos
    const files = [
      ["CEDULA","fileCedula"],
      ["LICENCIA","fileLicencia"],
      ["REGISTRO_VEHICULAR","fileRegistro"],
      ["POLIZA_VEHICULAR","filePoliza"],
      ["FOTO_VEHICULO","fileFotoVehiculo"],
      ["FOTO_CONDUCTOR","fileFotoConductor"]
    ];

    for(const [tipo,id] of files){
      const file = document.getElementById(id).files[0];
      const fd = new FormData();
      fd.append("archivo",file);
      await fetch(`${API}/api/documentos/${conductorId}/${tipo}`,{ method:"POST", body:fd });
    }

    mensaje.innerText = "Registro exitoso ✅";
    form.reset();
    setTimeout(()=> window.location.href = `perfil.html?token=${dataBackend.qr_token}`,1500);

  } catch(err){ mensaje.innerText = "Error: "+err.message; }
});
</script>
