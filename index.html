<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro de Conductores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family: Arial, sans-serif;
  padding:20px;
  background:#f4f6f8;
}

h1{
  text-align:center;
}

form{
  max-width:700px;
  margin:auto;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

input, button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  background:#0d6efd;
  color:white;
  font-weight:bold;
  border:none;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

label{
  font-weight:bold;
  margin-top:15px;
  display:block;
}

hr{
  margin:20px 0;
}

#qrContainer{
  text-align:center;
  margin-top:30px;
}
</style>
</head>
<body>

<h1>Registro de Conductores</h1>

<form id="formConductor">

<h3>Crear cuenta</h3>
<input id="email" type="email" placeholder="Correo electrónico" required>
<input id="password" type="password" placeholder="Contraseña" required>

<hr>

<h3>Datos Personales</h3>
<input id="nombres" placeholder="Nombres" required>
<input id="apellidos" placeholder="Apellidos" required>
<input id="cedula" placeholder="Número de Cédula" required>
<input id="licencia" placeholder="Número de Licencia" required>

<hr>

<h3>Datos del Vehículo</h3>
<input id="placa" placeholder="Placa" required>
<input id="modelo" placeholder="Modelo" required>
<input id="marca" placeholder="Marca" required>
<input id="color" placeholder="Color" required>

<hr>

<h3>Seguro</h3>
<input id="poliza_numero" placeholder="Número de Póliza Vehicular" required>

<hr>

<h3>Subir Documentos</h3>

<label>Cédula</label>
<input type="file" id="fileCedula" accept="image/*,application/pdf" required>

<label>Licencia</label>
<input type="file" id="fileLicencia" accept="image/*,application/pdf" required>

<label>Registro Vehicular</label>
<input type="file" id="fileRegistro" accept="image/*,application/pdf" required>

<label>Póliza Vehicular</label>
<input type="file" id="filePoliza" accept="image/*,application/pdf" required>

<label>Foto del Vehículo</label>
<input type="file" id="fileFotoVehiculo" accept="image/*" required>

<label>Foto del Conductor</label>
<input type="file" id="fileFotoConductor" accept="image/*" required>

<button type="submit">Registrar y Generar QR</button>

</form>

<div id="qrContainer"></div>

<script>

const API = "https://conductores-api.onrender.com";

const SUPABASE_URL = "https://ugchmuhjzzyofoogprlr.supabase.co";
const SUPABASE_KEY = "TU_PUBLIC_ANON_KEY";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const form = document.getElementById("formConductor");
const qrContainer = document.getElementById("qrContainer");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();

  qrContainer.innerHTML = "Registrando...";

  try{

    // 1️⃣ Crear usuario
    const { data: authData, error: authError } =
      await supabaseClient.auth.signUp({
        email: email.value,
        password: password.value
      });

    if(authError) throw authError;

    const userId = authData.user.id;

    // 2️⃣ Crear conductor
    const datos = {
      nombres: nombres.value,
      apellidos: apellidos.value,
      cedula: cedula.value,
      licencia: licencia.value,
      placa: placa.value,
      modelo: modelo.value,
      marca: marca.value,
      color: color.value,
      poliza_numero: poliza_numero.value,
      auth_user_id: userId
    };

    const res = await fetch(`${API}/api/conductores`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(datos)
    });

    const data = await res.json();
    if(!data.conductor) throw new Error("Error creando conductor");

    const conductorId = data.conductor.id;

    // 3️⃣ Subir documentos
    async function subirDoc(tipo, inputId){
      const archivo = document.getElementById(inputId).files[0];
      const fd = new FormData();
      fd.append("archivo", archivo);

      const upload = await fetch(`${API}/api/documentos/${conductorId}/${tipo}`,{
        method:"POST",
        body:fd
      });

      if(!upload.ok) throw new Error("Error subiendo " + tipo);
    }

    await subirDoc("cedula","fileCedula");
    await subirDoc("licencia","fileLicencia");
    await subirDoc("registro_vehicular","fileRegistro");
    await subirDoc("poliza_vehicular","filePoliza");
    await subirDoc("foto_vehiculo","fileFotoVehiculo");
    await subirDoc("foto_conductor","fileFotoConductor");

    // 4️⃣ Generar QR
    const perfilURL = `https://nrdesingcorp.com/perfil.html?id=${conductorId}`;

    qrContainer.innerHTML = `
      <h2>Registro completado ✅</h2>
      <canvas id="qr"></canvas>
      <p>Guarda este código QR</p>
    `;

    QRCode.toCanvas(document.getElementById("qr"), perfilURL, {
      width:220,
      errorCorrectionLevel:'H'
    }, function(error){
      if(error) console.error(error);

      const canvas = document.getElementById("qr");
      const ctx = canvas.getContext("2d");
      const logo = new Image();
      logo.src = "logo.png";

      logo.onload = function(){
        const size = 50;
        const x = (canvas.width - size)/2;
        const y = (canvas.height - size)/2;

        ctx.fillStyle = "white";
        ctx.fillRect(x-5,y-5,size+10,size+10);
        ctx.drawImage(logo,x,y,size,size);
      }
    });

  }catch(error){
    qrContainer.innerHTML = "Error: " + error.message;
  }

});

</script>

</body>
</html>
