<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro de Conductores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}

.card{
  max-width:720px;
  margin:auto;
  background:white;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  padding:25px;
}

h2{
  text-align:center;
  color:#0d6efd;
  margin-bottom:20px;
}

form input{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
}

label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}

button{
  background:#0d6efd;
  color:white;
  border:none;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  margin-top:20px;
  width:100%;
  font-size:16px;
}

#mensaje{
  margin-top:15px;
  font-weight:bold;
  text-align:center;
}

.error{ color:#b00020; }
.ok{ color:green; }
.busy{ color:#0b5ed7; }

.loader{
  border:3px solid #f3f3f3;
  border-top:3px solid white;
  border-radius:50%;
  width:14px;
  height:14px;
  animation: spin 1s linear infinite;
  display:inline-block;
  margin-right:8px;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
<h2>Registro de Conductores</h2>

<form id="formConductor" autocomplete="on">

<label for="email">Correo</label>
<input id="email" name="email" type="email" required autocomplete="email">

<label for="password">Contrase√±a</label>
<input id="password" name="password" type="password" required minlength="6" autocomplete="new-password">

<hr>

<label for="nombres">Nombres</label>
<input id="nombres" name="nombres" type="text" required autocomplete="given-name">

<label for="apellidos">Apellidos</label>
<input id="apellidos" name="apellidos" type="text" required autocomplete="family-name">

<label for="cedula">C√©dula</label>
<input id="cedula" name="cedula" type="text" required autocomplete="off">

<label for="licencia">Licencia</label>
<input id="licencia" name="licencia" type="text" required autocomplete="off">

<label for="placa">Placa</label>
<input id="placa" name="placa" type="text" required autocomplete="off">

<label for="modelo">Modelo</label>
<input id="modelo" name="modelo" type="text" required autocomplete="off">

<label for="marca">Marca</label>
<input id="marca" name="marca" type="text" required autocomplete="off">

<label for="color">Color</label>
<input id="color" name="color" type="text" required autocomplete="off">

<label for="poliza_numero">N√∫mero de p√≥liza</label>
<input id="poliza_numero" name="poliza_numero" type="text" required autocomplete="off">

<hr>

<label for="fileCedula">C√©dula</label>
<input type="file" id="fileCedula" required accept="image/*,application/pdf">

<label for="fileLicencia">Licencia</label>
<input type="file" id="fileLicencia" required accept="image/*,application/pdf">

<label for="fileRegistro">Registro Vehicular</label>
<input type="file" id="fileRegistro" required accept="image/*,application/pdf">

<label for="filePoliza">P√≥liza</label>
<input type="file" id="filePoliza" required accept="image/*,application/pdf">

<label for="fileFotoVehiculo">Foto Veh√≠culo</label>
<input type="file" id="fileFotoVehiculo" required accept="image/*">

<label for="fileFotoConductor">Foto Conductor</label>
<input type="file" id="fileFotoConductor" required accept="image/*">

<button type="submit" id="btnRegistrar">Registrar</button>
<div id="mensaje"></div>

</form>
</div>

/* Mant√©n aqu√≠ el mismo JS que ya te pas√© anteriormente */
</script>

</body>
</html>
