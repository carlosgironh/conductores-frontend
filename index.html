<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Conductores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- SDK Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f4f6f8; }
    h1 { text-align:center; }
    form { max-width:600px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#0d6efd; color:white; font-weight:bold; border:none; cursor:pointer; }
    button:hover { opacity:0.9; }
    #qrContainer { text-align:center; margin-top:30px; }
    label { font-weight:bold; margin-top:15px; display:block; }
    hr { margin:20px 0; }
  </style>
</head>
<body>

<h1>Registro de Conductores</h1>

<form id="formConductor">

  <hr>
  <h3>Crear cuenta para administrar tus datos</h3>
  <input id="email" type="email" placeholder="Correo electr√≥nico" required>
  <input id="password" type="password" placeholder="Contrase√±a" required>
  <hr>

  <input id="nombres" placeholder="Nombres" required>
  <input id="apellidos" placeholder="Apellidos" required>
  <input id="cedula" placeholder="C√©dula" required>
  <input id="licencia" placeholder="N√∫mero de Licencia" required>
  <input id="placa" placeholder="N√∫mero de Placa Vehicular" required>
  <input id="poliza_numero" placeholder="N√∫mero de P√≥liza Vehicular" required>
  <input id="poliza_tipo" placeholder="Tipo de P√≥liza" required>
  <input id="celular" placeholder="N√∫mero de Celular" required>
  <input id="direccion" placeholder="Direcci√≥n" required>

  <hr>

  <label>Foto de Licencia</label>
  <input type="file" id="fileLicencia" accept="image/*,application/pdf" required>

  <label>Foto del Registro Vehicular</label>
  <input type="file" id="fileRegistro" accept="image/*,application/pdf" required>

  <label>Foto del Veh√≠culo</label>
  <input type="file" id="fileVehiculo" accept="image/*" required>

  <label>Paz y Salvo Municipal o Pago de Placa</label>
  <input type="file" id="filePazSalvo" accept="image/*,application/pdf" required>

  <label>Revisado Vehicular</label>
  <input type="file" id="fileRevisado" accept="image/*,application/pdf" required>

  <button type="submit">Registrarme y generar QR</button>
</form>

<div id="qrContainer"></div>

<script>

const API = "https://conductores-api.onrender.com";

const SUPABASE_URL = "https://ugchmuhjzzyofoogprlr.supabase.co";
const SUPABASE_KEY = "TU_ANON_KEY_AQUI"; // üîí Mejor mover a variable segura
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const form = document.getElementById("formConductor");
const qrContainer = document.getElementById("qrContainer");


// ===============================
// üü¢ FUNCI√ìN QR CON LOGO
// ===============================
function generarQRConLogo(url) {

  const size = 240;

  qrContainer.innerHTML += `<canvas id="qr"></canvas>`;
  const canvas = document.getElementById("qr");

  QRCode.toCanvas(canvas, url, {
    width: size,
    errorCorrectionLevel: "H"
  }, function (error) {

    if (error) return console.error(error);

    const ctx = canvas.getContext("2d");

    const logo = new Image();
    logo.src = "logo.png"; // üëà Cambia si est√° en otra ruta

    logo.onload = function () {
      const logoSize = size * 0.25;
      const x = (canvas.width - logoSize) / 2;
      const y = (canvas.height - logoSize) / 2;

      ctx.fillStyle = "white";
      ctx.fillRect(x - 8, y - 8, logoSize + 16, logoSize + 16);

      ctx.drawImage(logo, x, y, logoSize, logoSize);
    };
  });
}


// ===============================
// üü¢ REGISTRO
// ===============================
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  qrContainer.innerHTML = "<p>Creando cuenta y registrando conductor...</p>";

  try {

    // 1Ô∏è‚É£ Crear usuario
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data: authData, error: authError } =
      await supabaseClient.auth.signUp({ email, password });

    if (authError) throw authError;

    const userId = authData.user.id;

    // 2Ô∏è‚É£ Registrar conductor
    const datos = {
      nombres: document.getElementById("nombres").value,
      apellidos: document.getElementById("apellidos").value,
      cedula: document.getElementById("cedula").value,
      licencia: document.getElementById("licencia").value,
      placa: document.getElementById("placa").value,
      poliza_numero: document.getElementById("poliza_numero").value,
      poliza_tipo: document.getElementById("poliza_tipo").value,
      celular: document.getElementById("celular").value,
      direccion: document.getElementById("direccion").value,
      auth_user_id: userId
    };

    const res = await fetch(`${API}/api/conductores`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(datos)
    });

    const data = await res.json();
    if (!data.conductor) throw new Error("No se cre√≥ el conductor");

    const conductorId = data.conductor.id;

    // 3Ô∏è‚É£ Subir documentos
    async function subirDoc(tipo, inputId) {
      const archivo = document.getElementById(inputId).files[0];
      if (!archivo) return;

      const fd = new FormData();
      fd.append("archivo", archivo);

      const upload = await fetch(`${API}/api/documentos/${conductorId}/${tipo}`, {
        method: "POST",
        body: fd
      });

      if (!upload.ok) throw new Error("Error subiendo " + tipo);
    }

    await subirDoc("licencia", "fileLicencia");
    await subirDoc("registro_vehicular", "fileRegistro");
    await subirDoc("foto_vehiculo", "fileVehiculo");
    await subirDoc("paz_y_salvo", "filePazSalvo");
    await subirDoc("revisado_vehicular", "fileRevisado");

    // 4Ô∏è‚É£ Generar QR
    const perfilURL = `https://nrdesingcorp.com/perfil.html?id=${conductorId}`;

    qrContainer.innerHTML = `
      <h2>Registro completado ‚úÖ</h2>
      <p>Tu cuenta fue creada. Guarda tu c√≥digo QR.</p>
    `;

    generarQRConLogo(perfilURL);

  } catch (error) {
    console.error(error);
    qrContainer.innerHTML = `<p>Error: ${error.message} ‚ùå</p>`;
  }

});

</script>

</body>
</html>
