<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Conductores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- SDK Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f4f6f8; }
    h1 { text-align:center; }
    form { max-width:600px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#0d6efd; color:white; font-weight:bold; border:none; cursor:pointer; }
    button:hover { opacity:0.9; }
    #qrContainer { text-align:center; margin-top:30px; }
    label { font-weight:bold; margin-top:15px; display:block; }
    hr { margin:20px 0; }
  </style>
</head>
<body>

<h1>Registro de Conductores</h1>

<form id="formConductor">

  <!-- LOGIN -->
  <hr>
  <h3>Crear cuenta para administrar tus datos</h3>
  <input id="email" type="email" placeholder="Correo electrónico" required>
  <input id="password" type="password" placeholder="Contraseña" required>
  <hr>

  <!-- DATOS CONDUCTOR -->
  <input id="nombres" placeholder="Nombres" required>
  <input id="apellidos" placeholder="Apellidos" required>
  <input id="cedula" placeholder="Cédula" required>
  <input id="licencia" placeholder="Número de Licencia" required>
  <input id="placa" placeholder="Número de Placa Vehicular" required>
  <input id="poliza_numero" placeholder="Número de Póliza Vehicular" required>
  <input id="poliza_tipo" placeholder="Tipo de Póliza" required>
  <input id="celular" placeholder="Número de Celular" required>
  <input id="direccion" placeholder="Dirección" required>

  <hr>

  <!-- DOCUMENTOS -->
  <label>Foto de Licencia</label>
  <input type="file" id="fileLicencia" accept="image/*,application/pdf" required>

  <label>Foto del Registro Vehicular</label>
  <input type="file" id="fileRegistro" accept="image/*,application/pdf" required>

  <label>Foto del Vehículo</label>
  <input type="file" id="fileVehiculo" accept="image/*" required>

  <label>Paz y Salvo Municipal o Pago de Placa</label>
  <input type="file" id="filePazSalvo" accept="image/*,application/pdf" required>

  <label>Revisado Vehicular (Taller Autorizado)</label>
  <input type="file" id="fileRevisado" accept="image/*,application/pdf" required>

  <button type="submit">Registrarme y generar QR</button>
</form>

<div id="qrContainer"></div>

<script>
const API = "https://conductores-api.onrender.com";

// ⚡ Supabase client
const SUPABASE_URL = "https://ugchmuhjzzyofoogprlr.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnY2htdWhqenp5b2Zvb2dwcmxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwODUyNDQsImV4cCI6MjA4NTY2MTI0NH0.kB4ZjPhfP29JL6apWFKrXfW-AwnsCKHfmVsBUVjPsX4";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const form = document.getElementById("formConductor");
const qrContainer = document.getElementById("qrContainer");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  qrContainer.innerHTML = "<p>Creando cuenta y registrando conductor...</p>";

  try {
    // 1️⃣ Crear usuario Supabase Auth
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data: authData, error: authError } = await supabaseClient.auth.signUp({
      email,
      password
    });
    if (authError) throw authError;

    const userId = authData.user.id;

    // 2️⃣ Crear conductor en backend
    const datos = {
      nombres: nombres.value,
      apellidos: apellidos.value,
      cedula: cedula.value,
      licencia: licencia.value,
      placa: placa.value,
      poliza_numero: poliza_numero.value,
      poliza_tipo: poliza_tipo.value,
      celular: celular.value,
      direccion: direccion.value,
      auth_user_id: userId
    };

    const res = await fetch(`${API}/api/conductores`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(datos)
    });
    const data = await res.json();
    if (!data.conductor) throw new Error("No se creó el conductor");

    const conductorId = data.conductor.id;

    // 3️⃣ Subir documentos
    async function subirDoc(tipo, inputId) {
      const archivo = document.getElementById(inputId).files[0];
      const fd = new FormData();
      fd.append("archivo", archivo);

      const upload = await fetch(`${API}/api/documentos/${conductorId}/${tipo}`, {
        method: "POST",
        body: fd
      });

      if (!upload.ok) throw new Error("Error subiendo " + tipo);
    }

    await subirDoc("licencia", "fileLicencia");
    await subirDoc("registro_vehicular", "fileRegistro");
    await subirDoc("foto_vehiculo", "fileVehiculo");
    await subirDoc("paz_y_salvo", "filePazSalvo");
    await subirDoc("revisado_vehicular", "fileRevisado");

    // 4️⃣ Generar QR
    const perfilURL = `https://nrdesingcorp.com/perfil.html?id=${conductorId}`;

    qrContainer.innerHTML = `
      <h2>Registro completado ✅</h2>
      <p>Tu cuenta fue creada. Usa tu correo y contraseña para editar tus datos.</p>
      <canvas id="qr"></canvas>
      <p>Guarda este QR</p>
    `;
    QRCode.toCanvas(document.getElementById("qr"), perfilURL);

  } catch (error) {
    console.error(error);
    qrContainer.innerHTML = `<p>Error: ${error.message} ❌</p>`;
  }
});
</script>

</body>
</html>
