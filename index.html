<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Conductores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f4f6f8; }
    h1 { text-align:center; }
    form { max-width:500px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#0d6efd; color:white; font-weight:bold; border:none; cursor:pointer; }
    button:hover { opacity:0.9; }
    #qrContainer { text-align:center; margin-top:30px; }
    label { font-weight:bold; margin-top:10px; display:block; }
  </style>
</head>
<body>

<h1>Registro de Conductores</h1>

<form id="formConductor">
  <input type="text" id="nombre" placeholder="Nombre completo" required />
  <input type="text" id="cedula" placeholder="C√©dula" />
  <input type="text" id="licencia" placeholder="N√∫mero de licencia" />
  <input type="text" id="telefono" placeholder="Tel√©fono" />
  <input type="text" id="direccion" placeholder="Direcci√≥n" />
  <input type="text" id="cip" placeholder="CIP" />

  <label>Foto de Licencia:</label>
  <input type="file" id="licenciaFile" accept="image/*,application/pdf" />

  <button type="submit">Registrarme y generar QR</button>
</form>

<div id="qrContainer"></div>

<script>
const form = document.getElementById("formConductor");
const qrContainer = document.getElementById("qrContainer");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  qrContainer.innerHTML = "<p>Registrando conductor...</p>";

  const datos = {
    nombre: document.getElementById("nombre").value,
    cedula: document.getElementById("cedula").value,
    licencia_numero: document.getElementById("licencia").value,
    telefono: document.getElementById("telefono").value,
    direccion: document.getElementById("direccion").value,
    cip: document.getElementById("cip").value
  };

  try {
    // üü¢ 1. Crear conductor
    const respuesta = await fetch("https://conductores-api.onrender.com/api/conductores", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(datos)
    });

    const data = await respuesta.json();

    if (!data.conductor) throw new Error("No se cre√≥ el conductor");

    const conductorId = data.conductor.id;

    // üü¢ 2. Generar QR con enlace al perfil p√∫blico
    const perfilURL = `https://nrdesingcorp.com/perfil.html?id=${conductorId}`;

    qrContainer.innerHTML = `
      <h2>Tu c√≥digo QR</h2>
      <canvas id="qr"></canvas>
      <p>Gu√°rdalo o haz captura</p>
    `;

    QRCode.toCanvas(document.getElementById("qr"), perfilURL);

    // üü¢ 3. Subir foto de licencia si existe
    const fileInput = document.getElementById("licenciaFile");
    const file = fileInput.files[0];

    if (file) {
      const formData = new FormData();
      formData.append("archivo", file);

      const uploadRes = await fetch(`https://conductores-api.onrender.com/api/documentos/${conductorId}`, {
        method: "POST",
        body: formData
      });

      if (!uploadRes.ok) {
        alert("Conductor creado, pero hubo un error subiendo la licencia.");
      }
    }

  } catch (error) {
    console.error(error);
    qrContainer.innerHTML = "<p>Error al registrar conductor ‚ùå</p>";
  }
});
</script>

</body>
</html>
