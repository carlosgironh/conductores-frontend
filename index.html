<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro de Conductores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Registro de Conductores</h2>

<form id="formConductor">
  <input id="email" type="email" placeholder="Correo" required>
  <input id="password" type="password" placeholder="Contraseña" required minlength="6">
  <hr>
  <input id="nombres" placeholder="Nombres" required>
  <input id="apellidos" placeholder="Apellidos" required>
  <input id="cedula" placeholder="Cédula" required>
  <input id="licencia" placeholder="Licencia" required>
  <input id="placa" placeholder="Placa" required>
  <input id="modelo" placeholder="Modelo" required>
  <input id="marca" placeholder="Marca" required>
  <input id="color" placeholder="Color" required>
  <input id="poliza_numero" placeholder="Número de póliza" required>
  <hr>
  <label>Cédula</label><input type="file" id="fileCedula" required>
  <label>Licencia</label><input type="file" id="fileLicencia" required>
  <label>Registro</label><input type="file" id="fileRegistro" required>
  <label>Póliza</label><input type="file" id="filePoliza" required>
  <label>Foto Vehículo</label><input type="file" id="fileFotoVehiculo" required>
  <label>Foto Conductor</label><input type="file" id="fileFotoConductor" required>
  <button type="submit">Registrar</button>
  <div id="mensaje"></div>
</form>

<script>
const API = "https://conductores-api.onrender.com";
const SUPABASE_URL = "https://ugchmuhjzzyofoogprlr.supabase.co";
const SUPABASE_ANON_KEY = "TU_ANON_KEY";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById("formConductor");
const mensaje = document.getElementById("mensaje");

form.addEventListener("submit", async e=>{
  e.preventDefault();
  mensaje.innerText = "Procesando...";
  try {
    // Crear usuario Supabase
    const { data, error } = await supabase.auth.signUp({
      email: email.value.trim(),
      password: password.value.trim()
    });
    if(error) throw new Error(error.message);
    const userId = data.user.id;
    const qr_token = crypto.randomUUID();

    // Crear conductor en backend
    const res = await fetch(`${API}/api/registro`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({
        email: email.value.trim(),
        password: password.value.trim(),
        nombres: nombres.value.trim(),
        apellidos: apellidos.value.trim(),
        cedula: cedula.value.trim(),
        licencia: licencia.value.trim(),
        placa: placa.value.trim(),
        modelo: modelo.value.trim(),
        marca: marca.value.trim(),
        color: color.value.trim(),
        poliza_numero: poliza_numero.value.trim(),
        auth_user_id: userId
      })
    });
    const dataBackend = await res.json();
    if(!res.ok) throw new Error(dataBackend.error||"Error registro conductor");
    const conductorId = dataBackend.conductorId;

    // Subir documentos
    const files = [
      ["CEDULA","fileCedula"],
      ["LICENCIA","fileLicencia"],
      ["REGISTRO_VEHICULAR","fileRegistro"],
      ["POLIZA_VEHICULAR","filePoliza"],
      ["FOTO_VEHICULO","fileFotoVehiculo"],
      ["FOTO_CONDUCTOR","fileFotoConductor"]
    ];

    for(const [tipo,id] of files){
      const file = document.getElementById(id).files[0];
      const fd = new FormData();
      fd.append("archivo",file);
      await fetch(`${API}/api/documentos/${conductorId}/${tipo}`,{ method:"POST", body:fd });
    }

    mensaje.innerText = "Registro exitoso ✅";
    form.reset();
    setTimeout(()=> window.location.href = `perfil.html?token=${dataBackend.qr_token}`,1500);

  } catch(err){ mensaje.innerText = "Error: "+err.message; }
});
</script>
</body>
</html>
