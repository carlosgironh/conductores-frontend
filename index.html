<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro de Conductores</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Evita Quirks Mode -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}

.card{
  max-width:720px;
  margin:auto;
  background:white;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  padding:25px;
}

h2{
  text-align:center;
  color:#0d6efd;
  margin-bottom:20px;
}

form input,
form input[type="file"]{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
}

form label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}

button{
  background:#0d6efd;
  color:white;
  border:none;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  margin-top:20px;
  width:100%;
  font-size:16px;
}

button:disabled{
  opacity:0.7;
  cursor:not-allowed;
}

#mensaje{
  margin-top:15px;
  font-weight:bold;
  text-align:center;
}

.error{ color:#b00020; }
.ok{ color:green; }
.busy{ color:#0b5ed7; }

.loader{
  border:3px solid #f3f3f3;
  border-top:3px solid white;
  border-radius:50%;
  width:14px;
  height:14px;
  animation: spin 1s linear infinite;
  display:inline-block;
  margin-right:8px;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">
  <h2>Registro de Conductores</h2>

  <form id="formConductor" autocomplete="off">

    <input id="email" type="email" placeholder="Correo" required>
    <input id="password" type="password" placeholder="Contrase√±a (m√≠nimo 6 caracteres)" required minlength="6">

    <hr>

    <input id="nombres" type="text" placeholder="Nombres" required>
    <input id="apellidos" type="text" placeholder="Apellidos" required>
    <input id="cedula" type="text" placeholder="C√©dula" required>
    <input id="licencia" type="text" placeholder="Licencia" required>

    <input id="placa" type="text" placeholder="Placa" required>
    <input id="modelo" type="text" placeholder="Modelo" required>
    <input id="marca" type="text" placeholder="Marca" required>
    <input id="color" type="text" placeholder="Color" required>
    <input id="poliza_numero" type="text" placeholder="N√∫mero de p√≥liza" required>

    <hr>

    <label>C√©dula</label><input type="file" id="fileCedula" required>
    <label>Licencia</label><input type="file" id="fileLicencia" required>
    <label>Registro Vehicular</label><input type="file" id="fileRegistro" required>
    <label>P√≥liza</label><input type="file" id="filePoliza" required>
    <label>Foto Veh√≠culo</label><input type="file" id="fileFotoVehiculo" required>
    <label>Foto Conductor</label><input type="file" id="fileFotoConductor" required>

    <button type="submit" id="btnRegistrar">Registrar</button>
    <div id="mensaje"></div>

  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const API = "https://conductores-api.onrender.com";

const form = document.getElementById("formConductor");
const btn = document.getElementById("btnRegistrar");
const mensaje = document.getElementById("mensaje");

function showMessage(text, type="") {
  mensaje.innerHTML = text;
  mensaje.className = type;
}

function validateFiles() {
  const MAX_SIZE = 5 * 1024 * 1024;
  const fileInputs = form.querySelectorAll("input[type='file']");

  for (let input of fileInputs) {
    if (input.files[0] && input.files[0].size > MAX_SIZE) {
      throw new Error(`El archivo ${input.files[0].name} supera 5MB.`);
    }
  }
}

async function uploadFile(conductorId, tipo, inputId) {
  const input = document.getElementById(inputId);
  if (!input.files.length) return;

  const formData = new FormData();
  formData.append("archivo", input.files[0]);

  const res = await fetch(`${API}/api/documentos/${conductorId}/${tipo}`, {
    method: "POST",
    body: formData
  });

  if (!res.ok) throw new Error(`Error subiendo ${tipo}`);
}

form.addEventListener("submit", async (e) => {

  e.preventDefault();
  if (btn.disabled) return;

  btn.disabled = true;
  btn.innerHTML = '<span class="loader"></span>Procesando...';
  showMessage("Creando registro...", "busy");

  try {

    validateFiles();

    // üî• Obtener valores correctamente
    const payload = {
      email: document.getElementById("email").value.trim(),
      password: document.getElementById("password").value,
      nombres: document.getElementById("nombres").value.trim(),
      apellidos: document.getElementById("apellidos").value.trim(),
      cedula: document.getElementById("cedula").value.trim(),
      licencia: document.getElementById("licencia").value.trim(),
      placa: document.getElementById("placa").value.trim(),
      modelo: document.getElementById("modelo").value.trim(),
      marca: document.getElementById("marca").value.trim(),
      color: document.getElementById("color").value.trim(),
      poliza_numero: document.getElementById("poliza_numero").value.trim()
    };

    const res = await fetch(`${API}/api/registro`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.error || "Error creando usuario");

    const conductorId = data.conductorId;
    const qrToken = data.qr_token;

    const documentos = [
      ["CEDULA","fileCedula"],
      ["LICENCIA","fileLicencia"],
      ["REGISTRO_VEHICULAR","fileRegistro"],
      ["POLIZA_VEHICULAR","filePoliza"],
      ["FOTO_VEHICULO","fileFotoVehiculo"],
      ["FOTO_CONDUCTOR","fileFotoConductor"]
    ];

    for (const [tipo,id] of documentos) {
      await uploadFile(conductorId, tipo, id);
    }

    showMessage("¬°Registro exitoso! Redirigiendo...", "ok");
    form.reset();

    setTimeout(() => {
      window.location.href = `perfil.html?token=${qrToken}`;
    }, 1500);

  } catch (error) {

    console.error(error);
    showMessage("Error: " + error.message, "error");

  } finally {

    btn.disabled = false;
    btn.innerHTML = "Registrar";

  }

});

});
</script>

</body>
</html>
